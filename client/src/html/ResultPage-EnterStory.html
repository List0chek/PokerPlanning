<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="../../public/favicon.ico">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="main_header">
  <div class="main_header_content_block">
    <a class="main_page_url" href="http://localhost:63342/client/src/html/FirstPage.html">
      <img class="main_page_url_logo" src="../images/pie_chart_24px.svg" alt="logo" width="58" height="58">
      <h1 class="main_page_url_name">PlanPoker</h1>
    </a>
    <button class="user_btn" id="user_button">
      <span class="user_btn_username">testtesttesttesttesttesttesttesttesttest</span>
      <img src="../images/User%20Icon.svg" alt="userIcon" width="59" height="59">
    </button>
  </div>
</header>
<main class="main_main">
  <h2 class="main_block_name">Story:</h2>
  <div class="main_block">
    <div class="story_vote_result">
      <div class="story_vote_result_circle">
        <div class="line_players_count">2 Players</div>
        <div class="line_voted_caption">voted</div>
        <div class="line_vote_avg_vote">Avg: 4</div>
      </div>
      <ul class="story_vote_result_info">
        <li class="vote_value_dot_1">
          <span class="vote_value_mark">3</span>
          <span class="vote_value_info">50% (1 player)</span>
        </li>
        <li class="vote_value_dot_2">
          <span class="vote_value_mark">5</span>
          <span class="vote_value_info">50% (1 player)</span>
        </li>
      </ul>
    </div>

    <div class="story_vote">
      <header class="story_vote_header">
        Story vote completed
      </header>
      <div class="players_name_row">
        <span class="players_name_text">Players:</span>
      </div>
      <div>
        <table class="players_table">
          <tbody>
          <tr class="row row_border">
            <td class="cell_user_icon"><img src="../images/User%20Icon.jpg" alt="userIcon" width="42" height="42"></td>
            <td class="cell_username">testtesttesttesttesttesttesttesttesttest 1</td>
            <td class="cell_voted_icon"><img src="../images/check_circle_24px.png" alt="check_circle_icon" width="24"
                                             height="24"></td>
          </tr>
          <tr class="row row_border">
            <td class="cell_user_icon"><img src="../images/User%20Icon.jpg" alt="userIcon" width="42" height="42"></td>
            <td class="cell_username">test 2</td>
            <td class="cell_voted_icon"></td>
          </tr>
          </tbody>
        </table>
        <div class="story_vote_go_search_block">
          <input class="story_vote_go_textbox" type="text" name="goto" id="goto" placeholder="Enter something" required>
          <button class="go_btn" type="submit">Go</button>
        </div>
      </div>
      <div class="story_vote_invite_friend">
        <label>
          Invite friend
          <input class="story_vote_invite_friend_url" type="url" name="url"
                 value="http://localhost:63342/client/src/html/InvitePage.html" readonly>
        </label>
      </div>
    </div>
  </div>
  <div class="completed_stories">
    <header class="completed_stories_header">
      <div class="completed_stories_text_and_amount_icon">
        Completed Stories
        <div class="completed_stories_amount_icon">
          <span class="completed_stories_amount_icon_stories_count">5</span>
        </div>
      </div>
      <button class="completed_stories_download_btn">
        <img id="download_stories_icon" src="../images/download_24px.svg" alt="downloadStoriesIcon" width="14"
             height="17">
      </button>
    </header>
    <div>
      <table class="players_table">
        <tbody>
        <tr class="row row_border">
          <td class="completed_stories_cell_storyname">Very long storyname</td>
          <td class="completed_stories_cell_avg_vote">14446165616</td>
          <td class="completed_stories_cell_delete_story_button">
            <button class="completed_stories_delete_btn"><img src="../images/delete_24px.svg" alt="deleteStoryIcon"
                                                              width="14" height="18"></button>
          </td>
        </tr>
        <tr class="row row_border">
          <td class="completed_stories_cell_storyname">Story</td>
          <td class="completed_stories_cell_avg_vote">14</td>
          <td class="completed_stories_cell_delete_story_button">
            <button class="completed_stories_delete_btn"><img src="../images/delete_24px.svg" alt="deleteStoryIcon"
                                                              width="14" height="18"></button>
          </td>
        </tr>
        <tr class="row row_border">
          <td class="completed_stories_cell_storyname">Story</td>
          <td class="completed_stories_cell_avg_vote">14</td>
          <td class="completed_stories_cell_delete_story_button">
            <button class="completed_stories_delete_btn"><img src="../images/delete_24px.svg" alt="deleteStoryIcon"
                                                              width="14" height="18"></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
<footer class="main_footer">
  <div class="main_footer_content_block">
    <p class="main_footer_copyright">
      Copyright 2021
      <a class="main_footer_url" href="http://localhost:63342/client/src/html/FirstPage.html">PlanPoker</a>
    </p>
  </div>
</footer>
</body>
</html>
