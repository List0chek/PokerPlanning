    <svg width="310" height="310" viewBox="0 0 310 310" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="155" cy="155" r="149" stroke="#4B9AE8" stroke-width="12"/>
      <text x="107" y="167" font-family="Roboto" font-size="26" fill="black">2 Players</text>
      <text x="138" y="147" font-family="Roboto" font-size="14" fill="black">voted</text>
      <text x="120" y="113" font-family="Roboto" font-size="26" fill="black">Avg: 4</text>
    </svg>
    <ul>
      <li>3</li>
      <text>50% (1 player)</text>
      <li>5</li>
      <text>50% (1 player)</text>
    </ul>

  </div>

  <div id="voteStory">

      <table>
        <tbody>
        <tr>
          <td><img src="../images/User%20Icon.jpg" alt="userIcon" width="42" height="42"></td>
          <td>test 1</td>
          <td>3</td>

        <tr>

          <td>5</td>
        </tr>
        <tr>
          <td><label for="goto"></label><input type="text" name="goto" id="goto" placeholder="Enter something"></td>

          <td></td>
        </tr>
        </tbody>
      </table>
    </div>
    <footer>
      <label>
        Invite friend
        <input type="url" name="url" value="http://localhost:63342/client/src/html/InvitePage.html">
      </label>
    </footer>
  </div>
  <div>
    <table>
      <thead>
      <tr>
        <td>Completed Stories</td>
        <td><svg width="25" height="20" viewBox="0 0 25 20" fill="none" xmlns="http://www.w3.org/2000/svg">

          <text x="9" y="12" font-family="Roboto" font-size="13" fill="white">5</text>
        </svg></td>
        <td><img id="download_stories_icon" src="../images/download_24px.svg" alt="downloadStoriesIcon" width="14" height="17"></td>

        <td>Story</td>
        <td>14</td>
        <td><img src="../images/delete_24px.svg" alt="deleteStoryIcon" width="14" height="18"></td>

      <tr>
        <td>Story</td>
        <td>14</td>
        <td><img src="../images/delete_24px.svg" alt="deleteStoryIcon" width="14" height="18"></td>
