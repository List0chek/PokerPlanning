<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="../../public/favicon.ico">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="main_header">
  <div class="main_header_content_block">
    <a class="main_page_url" class="main_page_url" href="http://localhost:63342/client/src/html/FirstPage.html">
      <img class="main_page_url_logo" src="../images/pie_chart_24px.svg" alt="logo" width="48.33" height="48.33">
      <h1 class="main_page_url_name">PlanPoker</h1>
    </a>
  </div>
</header>
<main class="main_main">
  <div class="main_block">
    <form class="login_form" action="/api/room/create/" method="post">
      <h2 class="login_form_h2">Let's start!</h2>
      <p class="login_form_action_name">Create the room:</p>
      <div class="input_username">
        <label class="login_form_label" for="user_name">
          Username
        </label>
        <input class="textarea_name" id="user_name" type="text" name="username" placeholder="Enter your name" required>
      </div>
      <div class="input_roomname">
        <label class="login_form_label" for="room_name">
          Room name
        </label>
        <input class="textarea_name" id="room_name" type="text" name="roomName" placeholder="Enter room name" required>
      </div>
      <div class="input_enter_btn">
        <button class="enter_btn login_form_button" type="submit">Enter</button>
      </div>
    </form>
  </div>
</main>
<footer class="main_footer">
  <div class="main_footer_content_block">
    <p class="main_footer_copyright">
      Copyright 2021
      <a class="main_footer_url" href="http://localhost:63342/client/src/html/FirstPage.html">PlanPoker</a>
    </p>
  </div>
</footer>
</body>
</html>
