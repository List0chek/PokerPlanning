<body>
<header>
  <a href="http://localhost:63342/client/src/html/FirstPage.html">
    <img src="../images/pie_chart_24px.svg" alt="logo" width="58" height="58">
    PlanPoker
  </a>
</header>
<main>
  <h1>Let's start!</h1>
  <label for="create_room_form">Create the room:</label>
  <form id="create_room_form" action="/api/room/create/" method="post">
    <div>
      <label for="user_name">
        Username
        <input id="user_name" type="text" name="username" placeholder="Enter your name" required>
      </label>
    </div>
    <div>
      <label for="room_name">
        Room name
      </label>
      <input id="room_name" type="text" name="roomName" placeholder="Enter room name" required>
    </div>
    <div>
      <button type="button">Enter</button>
    </div>
  </form>
</main>
<footer>

</footer>
